<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy Hero (Draghetto)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Flappy Hero (Draghetto)</h1>
      <div class="hud">
        <div>Punteggio: <span id="score">0</span></div>
        <div>Best: <span id="best">0</span></div>
      </div>
    </header>

    <canvas id="game" width="420" height="720"></canvas>

    <div class="controls">
      <button id="btnStart">Start</button>
      <button id="btnMute">Audio: ON</button>
      <button id="btnReset">Reset Best</button>
      <div class="hint">
        Tocca (o Spazio) per saltare. T usa abilità. E cambia abilità. R restart.
      </div>
    </div>

    <div id="overlay" class="overlay hidden">
      <div class="panel">
        <h2 id="ovTitle">Flappy Hero</h2>
        <p id="ovText">Premi Start o tocca lo schermo per iniziare.</p>
      </div>
    </div>
  </div>
